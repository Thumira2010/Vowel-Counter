<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vowel Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vowel Counter</h1>
  <input type="text" id="input" placeholder="Type a word..." oninput="vowelCounter()"/>
  <div id="currentVowels">Vowels: 0</div>
  <small>Only counts a, e, i, o, u (case-insensitive)</small>

  <script src="script.js"></script>
</body>
</html>
